{% extends 'base.html' %} {% block content %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
	<style>
		.cascading-right {
			margin-right: -50px;
		}
		@media (max-width: 991.98px) {
			.cascading-right {
				margin-right: 0;
			}
		}
	</style>
	<!-- Jumbotron -->
	<div class="container py-4">
		<div class="row g-0 align-items-center">
			<div class="col-lg-6 mb-5 mb-lg-0">
				<div
					class="card cascading-right"
					style="
						background: hsla(0, 0%, 100%, 0.55);
						backdrop-filter: blur(30px);
					"
				>
					<div class="card-body p-5 shadow-5 text-center">
						<h2 class="fw-bold mb-5">Sign up now</h2>
						<form method="POST" action="">
							{% csrf_token %}
							<!-- Email input -->
							<div class="form-outline mb-4">
								<label
									class="form-label d-block"
									for="{{form.username.auto_id}}"
								>
									Username
								</label>
								{{form.username}}
							</div>
							<!-- Username input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="{{form.email.auto_id}}">
									Email address
								</label>
								{{form.email}}
							</div>
							<!-- Password input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="{{form.password1.auto_id}}">
									{{form.password1.label}}
								</label>
								{{form.password1}}
							</div>
							<!-- Confirm Password input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="{{form.password2.auto_id}}">
									Confirm Password
								</label>
								{{form.password2}}
							</div>
							<div class="mb-4">
								<div class="d-flex justify-content-center">
									<p class="d-inline-block mt-2">Alreday have an Account?</p>
									<a href="{% url 'login' %}" class="btn btn-link me-3"> Login </a>
								</div>
							</div>
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">
								Sign up
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-6 mb-5 mb-lg-0">
				<img
					src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
					class="w-100 rounded-4 shadow-4"
					alt=""
				/>
			</div>
		</div>
	</div>
	<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
