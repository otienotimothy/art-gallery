<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>ART & LUX | Ultimate Gallery Experience</title>
	</head>
	<body>
		{% include 'navbar.html' %} {% if messages %} {% for message in messages %}
		<div
			class="alert alert-danger alter-dismissible fade show d-flex align-items-center justify-content-between"
			role="alert"
		>
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		{% endfor %} {% endif %} {% block content %} {% endblock %}
		<!-- Boostrap JS Bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
