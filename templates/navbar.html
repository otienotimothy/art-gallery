<!-- Navbar -->
{% load static %}
<nav style="background-color: #022b57;" class="navbar navbar-expand-lg navbar-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
  
    <a class="text-light navbar-brand fs-2" href="{% url 'index'%}">ART & LUX</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <div class="ms-auto d-flex align-items-center">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="text-light btn btn-light px-3 me-2">
          Logout
        </button>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-light me-3">
          Login
        </a>
        {% endif %}
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
